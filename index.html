<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Παραλίες Κέρκυρας</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }

    .beach-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .beach-card {
      cursor: pointer;
      border-radius: 6px;
      overflow: hidden;
      width: 200px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      text-align: center;
    }

    .beach-card:hover {
      transform: scale(1.03);
    }

    .beach-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .beach-card h3 {
      margin: 0;
      padding: 0.5rem;
      font-size: 1.1rem;
      color: #333;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      max-width: 400px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      color: #144b6b;
    }
  </style>
</head>
<body>
  <h1>Παραλίες Κέρκυρας</h1>

  <div class="beach-container" id="beachContainer"></div>

  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
    </div>
  </div>

  <script>
    let beachData = [];

    fetch('data/beachDetails.json')
      .then(res => res.json())
      .then(data => {
        beachData = data.beaches;
        const container = document.getElementById('beachContainer');
        container.innerHTML = '';
        data.beaches.forEach(beach => {
          const card = document.createElement('div');
          card.className = 'beach-card';
          card.innerHTML = `
            <img src="${beach.image}" alt="${beach.name}">
            <h3>${beach.name}</h3>`;
          card.onclick = () => showModal(beach.name);
          container.appendChild(card);
        });
      });

    function showModal(beachName) {
      const beach = beachData.find(b => b.name === beachName);
      if (!beach) return;
      document.getElementById('modalTitle').textContent = beach.name;
      document.getElementById('modalText').innerHTML = 
        '<strong>Απόσταση:</strong> ' + beach.distance_km + 'km<br>' +
        '<strong>Περιοχή:</strong> ' + beach.location + '<br>' +
        '<strong>Χαρακτηριστικά:</strong> ' + beach.features.join(', ') + '<br>' +
        '<strong>Συχνότητα επισκεπτών:</strong> ' + beach.crowd + '<br>' +
        '<strong>Προτεινόμενο φαγητό:</strong> ' + beach.food;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) closeModal();
    }
  </script>
</body>
</html>
