<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corfu 2025 – Διαδραστικός Οδηγός</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f4f8;
    }
    header {
      background-color: #0a3975;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      background: #ddd;
      padding: 10px;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      background: #bbb;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button.active {
      background: #0a3975;
      color: white;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card h4 {
      margin: 0;
      padding: 10px;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
      z-index: 9999;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #eee;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Corfu 2025 – Διαδραστικός Οδηγός</h1>
  </header>

  <nav>
    <button onclick="showSection('town')" id="btn-town">Πόλη της Κέρκυρας</button>
    <button onclick="showSection('benitses')" id="btn-benitses">Μπενίτσες</button>
    <button onclick="showSection('beaches')" id="btn-beaches">Παραλίες</button>
  </nav>

  <section id="town" class="active">
    <h2>Πόλη της Κέρκυρας</h2>
    <div id="townContent"></div>
  </section>

  <section id="benitses">
    <h2>Μπενίτσες</h2>
    <div id="benitsesContent"></div>
  </section>

  <section id="beaches">
    <h2>Παραλίες</h2>
    <div class="grid" id="beachGrid"></div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
      <p id="modal-extra"></p>
    </div>
  </div>

  <script>
    const sections = ['town', 'benitses', 'beaches'];
    function showSection(id) {
      sections.forEach(sec => {
        document.getElementById(sec).classList.remove('active');
        document.getElementById(`btn-${sec}`).classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
      document.getElementById(`btn-${id}`).classList.add('active');
    }

    async function loadBeaches() {
      const res = await fetch('data/beachDetails.json');
      const data = await res.json();
      const grid = document.getElementById('beachGrid');
      data.forEach(beach => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${beach.image}" alt=""><h4>${beach.name}</h4>`;
        card.onclick = () => showModal(beach);
        grid.appendChild(card);
      });
    }

    function showModal(data) {
      document.getElementById('modal-title').innerText = data.name;
      document.getElementById('modal-desc').innerText = data.description;
      document.getElementById('modal-extra').innerText = 
        `Τοποθεσία: ${data.location}\nΑπόσταση από Μπενίτσες: ${data.distance}\nΧαρακτηριστικά: ${data.features.join(', ')}`;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    window.onclick = function(e) {
      if (e.target.id === 'modal') closeModal();
    }

    async function loadSection(id, file) {
      const res = await fetch(file);
      const data = await res.json();
      const container = document.getElementById(id + 'Content');
      container.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${item.title}</h3><p>${item.description}</p>`;
        container.appendChild(div);
      });
    }

    loadBeaches();
    loadSection('benitses', 'data/Mpenitses.json');
    loadSection('town', 'data/corfuTown.json');
  </script>
</body>
</html>
