<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Οδηγός Κέρκυρας 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Greek&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Greek', sans-serif;
      margin: 0;
      background-color: #f3f7f5;
    }

    header {
      background-color: #023020;
      color: white;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .section-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .section-buttons button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #02675b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .section.active {
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
      font-size: 1.1em;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .modal img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .modal h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Οδηγός Κέρκυρας 2025</h1>
    <p>Ανακαλύψτε τις καλύτερες εμπειρίες στο νησί</p>
  </header>

  <div class="section-buttons">
    <button onclick="showSection('benitses')">Μπενίτσες</button>
    <button onclick="showSection('beaches')">Παραλίες</button>
  </div>

  <div id="benitses" class="section">
    <h2>Μπενίτσες</h2>
    <div id="benitses-container"></div>
  </div>

  <div id="beaches" class="section active">
    <h2>Παραλίες</h2>
    <div class="grid" id="beach-grid"></div>
  </div>

  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <img id="modal-img" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
      <p id="modal-location"></p>
      <p id="modal-distance"></p>
      <p id="modal-amenities"></p>
      <p id="modal-food"></p>
    </div>
  </div>
  <script>
    // Εναλλαγή sections (Benitses / Παραλίες)
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    // Άνοιγμα Modal
    function openModal(data) {
      document.getElementById('modal-img').src = data.image;
      document.getElementById('modal-title').textContent = data.name;
      document.getElementById('modal-desc').textContent = data.description;
      document.getElementById('modal-location').textContent = "Τοποθεσία: " + (data.location || "-");
      document.getElementById('modal-distance').textContent = "Απόσταση από Μπενίτσες: " + (data.distance || "-");
      document.getElementById('modal-amenities').textContent = "Χαρακτηριστικά: " + (data.features || "-");
      document.getElementById('modal-food').textContent = "Προτάσεις φαγητού: " + (data.food || "-");
      document.getElementById('modal').style.display = 'block';
    }

    // Κλείσιμο Modal
    function closeModal(event) {
      if (event.target.classList.contains('modal') || event.target.classList.contains('close')) {
        document.getElementById('modal').style.display = 'none';
      }
    }

    // Φόρτωμα δεδομένων beachDetails.json
    fetch('data/beachDetails.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('beach-grid');
        data.beaches.forEach(beach => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${beach.image}" alt="${beach.name}">
            <h3>${beach.name}</h3>
          `;
          card.onclick = () => openModal(beach);
          grid.appendChild(card);
        });
      });

    // Φόρτωμα δεδομένων benitses.json
    fetch('data/benitses.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('benitses-container');
        container.innerHTML = `
          <p><strong>Ιστορία:</strong> ${data.history}</p>
          <p><strong>Διαδρομές:</strong> ${data.routes}</p>
          <p><strong>Εκκλησίες:</strong> ${data.churches.join(', ')}</p>
          <p><strong>Εστιατόρια:</strong> ${data.food.map(f => `<li>${f}</li>`).join('')}</p>
        `;
      });
  </script>
</body>
</html>
