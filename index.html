<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Οδηγός Κέρκυρας 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

  <header class="bg-green-700 text-white p-6 shadow">
    <h1 class="text-3xl font-bold">Οδηγός Κέρκυρας 2025</h1>
    <p class="text-sm mt-1">Ανακαλύψτε τα καλύτερα του νησιού – Κέρκυρα, Μπενίτσες, Παραλίες</p>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="flex space-x-4 mb-6 justify-center">
      <button class="tab-button bg-green-100 hover:bg-green-200 px-4 py-2 rounded" onclick="showTab('corfu')">Πόλη της Κέρκυρας</button>
      <button class="tab-button bg-green-100 hover:bg-green-200 px-4 py-2 rounded" onclick="showTab('benitses')">Μπενίτσες</button>
      <button class="tab-button bg-green-100 hover:bg-green-200 px-4 py-2 rounded" onclick="showTab('beaches')">Παραλίες</button>
    </div>

    <div id="corfu" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">Πόλη της Κέρκυρας</h2>
      <p>Πληροφορίες για την πόλη της Κέρκυρας θα προστεθούν σύντομα.</p>
    </div>

    <div id="benitses" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">Μπενίτσες</h2>
      <p>Για πλήρη παρουσίαση, φωτογραφίες και συμβουλές:</p>
      <a href="benitses.html" class="inline-block mt-4 px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">➤ Δες περισσότερα για τις Μπενίτσες</a>
    </div>

    <div id="beaches" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">Παραλίες</h2>
      <div id="beach-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </main>

  <footer class="bg-gray-100 text-center py-4 text-sm text-gray-600">
    &copy; 2025 Οδηγός Κέρκυρας
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab-content');
    function showTab(id) {
      tabs.forEach(tab => tab.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    showTab('corfu'); // Default tab
    fetch('data/beachDetails.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('beach-gallery');
        data.forEach(beach => {
          const div = document.createElement('div');
          div.className = 'cursor-pointer rounded overflow-hidden shadow hover:shadow-lg';
          div.innerHTML = `
            <img src="images/beaches/${beach.image}" alt="${beach.name}" class="w-full h-48 object-cover">
            <div class="p-4 bg-white">
              <h3 class="text-lg font-bold">${beach.name}</h3>
            </div>
          `;
          div.onclick = () => showModal(beach);
          container.appendChild(div);
        });
      });

    function showModal(beach) {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50';
      modal.innerHTML = `
        <div class="bg-white rounded-lg overflow-hidden shadow-lg max-w-md w-full relative">
          <button onclick="this.parentElement.parentElement.remove()" class="absolute top-2 right-2 text-gray-700 text-xl font-bold">&times;</button>
          <img src="images/beaches/${beach.image}" alt="${beach.name}" class="w-full h-56 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">${beach.name}</h3>
            <p><strong>📍 Τοποθεσία:</strong> ${beach.location}</p>
            <p><strong>🚗 Απόσταση:</strong> ${beach.distance}</p>
            <p><strong>🌊 Χαρακτηριστικά:</strong> ${beach.features}</p>
            <p><strong>👥 Κόσμος:</strong> ${beach.crowd}</p>
          </div>
        </div>
      `;
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
      document.body.appendChild(modal);
    }
  </script>
</body>
</html>
