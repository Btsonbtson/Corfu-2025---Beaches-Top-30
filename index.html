<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Παραλίες Κέρκυρας</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #0b3d91;
    }

    .beach-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .beach-card {
      cursor: pointer;
      border-radius: 6px;
      overflow: hidden;
      width: 200px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      text-align: center;
    }

    .beach-card:hover {
      transform: scale(1.03);
    }

    .beach-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .beach-card h3 {
      margin: 0;
      padding: 0.5rem;
      font-size: 1.1rem;
      color: #333;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      max-width: 450px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .beach-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Παραλίες Κέρκυρας</h1>
  <div class="beach-container" id="beachContainer"></div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content" id="modalContent">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
    </div>
  </div>

  <script>
    let beaches = [];

    fetch('data/beachDetails.json')
      .then(response => response.json())
      .then(data => {
        beaches = data.beaches;
        const container = document.getElementById('beachContainer');
        beaches.forEach(beach => {
          const card = document.createElement('div');
          card.className = 'beach-card';
          card.innerHTML = `
            <img src="${beach.image}" alt="${beach.name}">
            <h3>${beach.name}</h3>
          `;
          card.onclick = () => showModal(beach);
          container.appendChild(card);
        });
      });

    function showModal(beach) {
      document.getElementById('modalTitle').textContent = beach.name;
      document.getElementById('modalText').innerHTML = `
        <strong>Απόσταση:</strong> ${beach.distance_km}km<br>
        <strong>Περιοχή:</strong> ${beach.location}<br>
        <strong>Χαρακτηριστικά:</strong> ${beach.features.join(', ')}<br>
        <strong>Συχνότητα:</strong> ${beach.crowd}<br>
        <strong>Προτεινόμενο φαγητό:</strong> ${beach.food}
      `;
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }

    // Κλείσιμο με click έξω από το modal
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('modalOverlay');
      const content = document.getElementById('modalContent');
      if (event.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
