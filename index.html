<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Παραλίες Κέρκυρας</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      margin: 10px;
      width: 250px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      padding: 10px;
      font-size: 18px;
      text-align: center;
      margin: 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal .close:hover {
      color: black;
    }
    .features {
      list-style-type: none;
      padding-left: 0;
    }
    .features li::before {
      content: "• ";
      color: #0077cc;
    }
  </style>
</head>
<body>

<header>
  <h1>Παραλίες Κέρκυρας</h1>
  <p>Ανακάλυψε τις καλύτερες παραλίες του νησιού</p>
</header>

<div class="grid" id="beachGrid">
  <!-- Οι κάρτες για τις παραλίες θα δημιουργηθούν δυναμικά -->
</div>

<!-- Modal -->
<div id="beachModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalImage" src="" alt="" style="width:100%; border-radius:8px; margin:10px 0;">
    <p><strong>Τοποθεσία:</strong> <span id="modalLocation"></span></p>
    <p><strong>Απόσταση από Κέρκυρα:</strong> <span id="modalDistance"></span> km</p>
    <p><strong>Συνήθης Επισκέπτης:</strong> <span id="modalCrowd"></span></p>
    <p><strong>Χαρακτηριστικά:</strong></p>
    <ul id="modalFeatures" class="features"></ul>
  </div>
</div>

<script>
  let beachesData = [];

  async function loadBeaches() {
    const res = await fetch('data/beachDetails.json');
    const data = await res.json();
    beachesData = data.beaches;

    const grid = document.getElementById('beachGrid');
    beachesData.forEach((beach, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${beach.image}" alt="${beach.name}">
        <h3>${beach.name}</h3>
      `;
      card.onclick = () => showModal(index);
      grid.appendChild(card);
    });
  }

  function showModal(index) {
    const beach = beachesData[index];
    document.getElementById('modalTitle').textContent = beach.name;
    document.getElementById('modalImage').src = beach.image;
    document.getElementById('modalLocation').textContent = beach.location;
    document.getElementById('modalDistance').textContent = beach.distance_km;
    document.getElementById('modalCrowd').textContent = beach.crowd;

    const featuresList = document.getElementById('modalFeatures');
    featuresList.innerHTML = '';
    beach.features.forEach(f => {
      const li = document.createElement('li');
      li.textContent = f;
      featuresList.appendChild(li);
    });

    document.getElementById('beachModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('beachModal').style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('beachModal');
    if (event.target == modal) closeModal();
  };

  loadBeaches();
</script>

</body>
</html>
